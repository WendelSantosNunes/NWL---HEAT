<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <title>Wendel Santos - DoWhile 2021</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <div class="avatar">
        <span>
          <img src="img/build.svg" alt="Selo Rocketseat" />
        </span>
        <img src="img/Avatar.png" alt="Foto pessoal" />
      </div>

      <div class="container">
        <h1 id="userName">Wendel Santos</h1>
        <a href="https://github.com/WendelSantosNunes" target="_blank">
          <img src="img/github.svg" alt="icone github" />
          WendelNunes
        </a>
        <p>An instructor focused on helping pople start programming for web</p>
        <ul id="socialLinks">
          <li class="youtube">
            <a href="https:youtube.com/maykbrito" target="_blank">
              <img src="img/youtube.svg" alt="Ícone do youtube" />
            </a>
          </li>

          <li class="facebook">
            <a href="https:facebook.com/maykbrito" target="_blank">
              <img src="img/facebook.svg" alt="Ícone do youtube" />
            </a>
          </li>

          <li class="instagram">
            <a href="https://www.instagram.com/wendelnunes1/ " target="_blank">
              <img src="img/instagram.svg" alt="Ícone do youtube" />
            </a>
          </li>

          <li class="twitter">
            <a href="https://twitter.com/WendelN96410536" target="_blank">
              <img src="img/twitter.svg" alt="Ícone do youtube" />
            </a>
          </li>
        </ul>
      </div>
    </main>
    <script>
      const linksSocialMedia = {
        github: 'WendelSantosNunes',
        youtube: 'jakelinygracielly',
        facebook: 'maykbrito',
        instagram: 'wendelnunes1',
        twitter: 'WendelN96410536'
      }

      function changeSocialMediaLinks() {
        for (let li of socialLinks.children) {
          const social = li.getAttribute('class')
          li.children[0].href = `https://${social}.com/${linksSocialMedia[social]}`
        }
      }

      changeSocialMediaLinks()
    </script>
  </body>
</html>
