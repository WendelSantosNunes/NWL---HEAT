<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <title>Wendel Santos - DoWhile 2021</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

  <body>

            <a href="https://www.instagram.com/wendelnunes1/ " target="_blank">

            </a>
          </li>

          <li class="twitter">
            <a href="https://twitter.com/WendelN96410536" target="_blank">
              <img src="img/twitter.svg" alt="Ícone do youtube" />
            </a>
          </li>
        </ul>

    </main>
    <script src="main.js"></script>
  </body>
</html>
